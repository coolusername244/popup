<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BankID Popup</title>
<style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            border-radius: 8px;
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
</style>
</head>
<body>
<button class="btn btn-primary" onclick="openPopup()">Open Popup</button>
<div class="overlay" id="overlay" onclick="closePopup()"></div>
<div class="popup" id="popup">
<p>Do you want to open BankID?</p>
<button class="btn btn-secondary" onclick="closePopup()">Cancel</button>
<button class="btn btn-primary" onclick="openBankID()">Open BankID</button>
</div>
<script>
        function openPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }
        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
        function openBankID() {
            alert("Opening BankID..."); // Replace with actual BankID URL or integration
            closePopup();
        }
</script>
</body>
</html>
